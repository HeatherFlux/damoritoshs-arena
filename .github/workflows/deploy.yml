name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggers

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for versioning

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate version info
        id: version
        run: |
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")

          # Get short commit SHA
          COMMIT_SHA=$(git rev-parse --short HEAD)

          # Get commit count for build number
          BUILD_NUMBER=$(git rev-list --count HEAD)

          # Generate timestamp (UTC)
          DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          DEPLOY_TIME_HUMAN=$(date -u +"%B %d, %Y at %H:%M UTC")

          # Create full version string
          FULL_VERSION="${VERSION}+build.${BUILD_NUMBER}.${COMMIT_SHA}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit_sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "build_number=${BUILD_NUMBER}" >> $GITHUB_OUTPUT
          echo "deploy_time=${DEPLOY_TIME}" >> $GITHUB_OUTPUT
          echo "deploy_time_human=${DEPLOY_TIME_HUMAN}" >> $GITHUB_OUTPUT
          echo "full_version=${FULL_VERSION}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Version: ${FULL_VERSION}"
          echo "ðŸ• Deploy Time: ${DEPLOY_TIME_HUMAN}"

      - name: Create build info file
        run: |
          cat > ./public/build-info.json << EOF
          {
            "version": "${{ steps.version.outputs.version }}",
            "fullVersion": "${{ steps.version.outputs.full_version }}",
            "buildNumber": "${{ steps.version.outputs.build_number }}",
            "commitSha": "${{ steps.version.outputs.commit_sha }}",
            "deployTime": "${{ steps.version.outputs.deploy_time }}",
            "deployTimeHuman": "${{ steps.version.outputs.deploy_time_human }}",
            "branch": "${{ github.ref_name }}",
            "repository": "${{ github.repository }}"
          }
          EOF

      - name: Inject version into app
        run: |
          # Create a version file that the app can import
          cat > ./src/version.ts << EOF
          // Auto-generated by GitHub Actions - DO NOT EDIT
          export const BUILD_INFO = {
            version: '${{ steps.version.outputs.version }}',
            fullVersion: '${{ steps.version.outputs.full_version }}',
            buildNumber: ${{ steps.version.outputs.build_number }},
            commitSha: '${{ steps.version.outputs.commit_sha }}',
            deployTime: '${{ steps.version.outputs.deploy_time }}',
            deployTimeHuman: '${{ steps.version.outputs.deploy_time_human }}',
            branch: '${{ github.ref_name }}',
          } as const;
          EOF

      - name: Build application
        run: npm run build
        env:
          VITE_APP_VERSION: ${{ steps.version.outputs.full_version }}
          VITE_DEPLOY_TIME: ${{ steps.version.outputs.deploy_time }}

      - name: Deploy to Cloudflare Pages (Production)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Deploy to Cloudflare Pages (Preview)
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=${{ github.head_ref }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Create deployment summary
        if: success()
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | \`${{ steps.version.outputs.full_version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Build # | ${{ steps.version.outputs.build_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | \`${{ steps.version.outputs.commit_sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Time | ${{ steps.version.outputs.deploy_time_human }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment | ${{ github.ref == 'refs/heads/main' && 'Production' || 'Preview' }} |" >> $GITHUB_STEP_SUMMARY

  # Optional: Run type check before deploy
  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check with vue-tsc
        run: npx vue-tsc --noEmit || true  # Don't fail build on type errors for now
